<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial - Sistema de Acceso</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        // Inicializar tema antes de que se cargue la página para evitar flash
        (function() {
            const savedTheme = localStorage.getItem('darkMode');
            const isDark = savedTheme === 'true' || (savedTheme === null && window.matchMedia('(prefers-color-scheme: dark)').matches);
            
            if (isDark) {
                document.documentElement.classList.add('dark');
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <!-- Navegación será insertada por el componente Navigation.js -->
    <div id="nav"></div>

    <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold mb-6 dark:text-white">Historial de Accesos</h2>

        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
            <table class="w-full text-sm text-left">
                <thead class="bg-blue-300 dark:bg-blue-700 text-white">
                    <tr>
                        <th class="px-6 py-3">ID</th>
                        <th class="px-6 py-3">Usuario</th>
                        <th class="px-6 py-3">Fecha y Hora</th>
                        <th class="px-6 py-3">Tipo de Acceso</th>
                    </tr>
                </thead>
                <tbody id="accesosTable" class="dark:bg-gray-800">
                    <tr class="dark:bg-gray-800">
                        <td colspan="4" class="text-center py-4 dark:text-gray-200">Cargando...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="pagination" class="mt-4 flex justify-center"></div>
    </div>

    <script type="module" src="/src/pages/historial.js"></script>
</body>
</html>
