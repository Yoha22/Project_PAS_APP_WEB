<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar ESP32 - Sistema de Acceso</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6">
            <i class="fas fa-cog mr-2"></i>Configurar Dispositivo ESP32
        </h2>
        
        <form id="configForm">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">IP del ESP32</label>
                <input type="text" id="esp32IP" class="w-full border rounded px-3 py-2" 
                       placeholder="192.168.40.112" required>
                <p class="text-xs text-gray-500 mt-1">Ingresa la dirección IP del dispositivo de huellas</p>
            </div>
            
            <div class="flex justify-end space-x-2">
                <a href="/usuarios.html" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                    Cancelar
                </a>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Guardar
                </button>
            </div>
        </form>
    </div>

    <script type="module">
        import { esp32Config } from '../src/utils/esp32Config.js';

        // Cargar IP actual
        document.getElementById('esp32IP').value = esp32Config.getIP();

        document.getElementById('configForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const ip = document.getElementById('esp32IP').value.trim();
            
            if (esp32Config.isValidIP(ip)) {
                esp32Config.setIP(ip);
                Swal.fire({
                    icon: 'success',
                    title: 'Configuración guardada',
                    text: `IP del ESP32 configurada: ${ip}`,
                    timer: 2000
                }).then(() => {
                    window.location.href = '/usuarios.html';
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'IP inválida',
                    text: 'Por favor ingresa una dirección IP válida (ej: 192.168.1.100)'
                });
            }
        });
    </script>
</body>
</html>
