<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - Sistema de Acceso</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Inicializar tema antes de que se cargue la página para evitar flash
        (function() {
            const savedTheme = localStorage.getItem('darkMode');
            const isDark = savedTheme === 'true' || (savedTheme === null && window.matchMedia('(prefers-color-scheme: dark)').matches);
            
            if (isDark) {
                document.documentElement.classList.add('dark');
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <nav class="bg-white dark:bg-gray-800 shadow-lg mb-8">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center space-x-3">
                    <img src="/img/huella2.PNG" alt="Logo" class="w-10 h-10 rounded-full">
                    <h1 class="text-xl font-bold dark:text-white hidden sm:block">Sistema de Acceso</h1>
                </div>
                <!-- Menú desktop - visible en pantallas medianas y grandes -->
                <div class="hidden md:flex items-center space-x-4">
                    <button id="themeToggle" onclick="toggleTheme()" class="p-2 bg-gray-100 dark:bg-gray-700 rounded-full hover:bg-gray-200 dark:hover:bg-gray-600 transition-all cursor-pointer">
                        <i class="fas fa-moon dark:fa-sun text-gray-800 dark:text-yellow-400" id="themeIcon"></i>
                    </button>
                    <a href="/dashboard.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">Dashboard</a>
                    <a href="/usuarios.html" class="text-blue-600 dark:text-blue-400 font-bold">Usuarios</a>
                    <a href="/dispositivos.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">Dispositivos</a>
                    <a href="/historial.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">Historial</a>
                    <a href="/alarmas.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">Alarmas</a>
                    <a href="/config-esp32.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400" title="Configurar IP del ESP32">
                        <i class="fas fa-cog"></i>
                    </a>
                    <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                        Cerrar Sesión
                    </button>
                </div>
                <!-- Menú mobile - botón hamburguesa y menú desplegable -->
                <div class="md:hidden flex items-center space-x-2">
                    <button id="themeToggleMobile" onclick="toggleTheme()" class="p-2 bg-gray-100 dark:bg-gray-700 rounded-full hover:bg-gray-200 dark:hover:bg-gray-600 transition-all cursor-pointer">
                        <i class="fas fa-moon dark:fa-sun text-gray-800 dark:text-yellow-400" id="themeIconMobile"></i>
                    </button>
                    <button id="mobileMenuBtn" class="p-2 bg-gray-100 dark:bg-gray-700 rounded-full hover:bg-gray-200 dark:hover:bg-gray-600 transition-all cursor-pointer">
                        <i class="fas fa-bars text-gray-800 dark:text-gray-300"></i>
                    </button>
                </div>
            </div>
            <!-- Menú desplegable mobile -->
            <div id="mobileMenu" class="hidden md:hidden pb-4 border-t border-gray-200 dark:border-gray-700 mt-2">
                <div class="flex flex-col space-y-2 pt-2">
                    <a href="/dashboard.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-2 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700">Dashboard</a>
                    <a href="/usuarios.html" class="text-blue-600 dark:text-blue-400 font-bold px-2 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700">Usuarios</a>
                    <a href="/dispositivos.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-2 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700">Dispositivos</a>
                    <a href="/historial.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-2 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700">Historial</a>
                    <a href="/alarmas.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-2 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700">Alarmas</a>
                    <a href="/config-esp32.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-2 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700" title="Configurar IP del ESP32">
                        <i class="fas fa-cog mr-2"></i>Configurar ESP32
                    </a>
                    <button id="logoutBtnMobile" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 text-left mt-2">
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold dark:text-white">Usuarios</h2>
            <button id="addUserBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                <i class="fas fa-plus mr-2"></i>Agregar Usuario
            </button>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
            <table class="w-full text-sm text-left">
                <thead class="bg-blue-300 dark:bg-blue-700 text-white">
                    <tr>
                        <th class="px-6 py-3">ID</th>
                        <th class="px-6 py-3">Nombre</th>
                        <th class="px-6 py-3">Huella Digital</th>
                        <th class="px-6 py-3">Cédula</th>
                        <th class="px-6 py-3">Celular</th>
                        <th class="px-6 py-3">Acciones</th>
                    </tr>
                </thead>
                <tbody id="usuariosTable" class="dark:bg-gray-800">
                    <tr class="dark:bg-gray-800">
                        <td colspan="6" class="text-center py-4 dark:text-gray-200">Cargando...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="pagination" class="mt-4 flex justify-center"></div>
    </div>

    <!-- Modal Agregar/Editar Usuario -->
    <div id="userModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-full max-w-md">
            <h3 class="text-2xl font-bold mb-4 dark:text-white" id="modalTitle">Agregar Usuario</h3>
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300 mb-2">Nombre</label>
                    <input type="text" id="nombre" class="w-full border dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded px-3 py-2" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300 mb-2">Cédula</label>
                    <input type="text" id="cedula" class="w-full border dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded px-3 py-2" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300 mb-2">Celular</label>
                    <input type="text" id="celular" class="w-full border dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded px-3 py-2" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300 mb-2">
                        <i class="fas fa-fingerprint mr-1"></i>Huella Digital
                    </label>
                    <div class="flex items-center space-x-2 mb-2">
                        <button type="button" id="capturarHuella" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <i class="fas fa-hand-pointer mr-2"></i>Capturar
                        </button>
                        <a href="/config-esp32.html" class="text-xs text-blue-600 hover:text-blue-800" title="Configurar IP del ESP32">
                            <i class="fas fa-cog"></i>
                        </a>
                        <span id="huellaStatus" class="text-xs text-gray-500 dark:text-gray-400"></span>
                    </div>
                    <input type="number" id="huella_digital" name="huella_digital" 
                           class="w-full border dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded px-3 py-2" 
                           placeholder="O ingresa el ID manualmente (opcional)" min="0">
                    <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
                        Opcional: Captura desde el dispositivo o ingresa el ID manualmente
                    </p>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" id="cancelBtn" class="bg-gray-500 text-white px-4 py-2 rounded">Cancelar</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Toggle menú mobile
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        
        if (mobileMenuBtn && mobileMenu) {
            mobileMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
                const icon = mobileMenuBtn.querySelector('i');
                if (icon) {
                    if (mobileMenu.classList.contains('hidden')) {
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    } else {
                        icon.classList.remove('fa-bars');
                        icon.classList.add('fa-times');
                    }
                }
            });
        }

        // Sincronizar iconos de tema
        function syncThemeIcons() {
            const isDark = document.documentElement.classList.contains('dark');
            const themeIcon = document.getElementById('themeIcon');
            const themeIconMobile = document.getElementById('themeIconMobile');
            
            if (themeIcon) {
                if (isDark) {
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                } else {
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                }
            }
            
            if (themeIconMobile) {
                if (isDark) {
                    themeIconMobile.classList.remove('fa-moon');
                    themeIconMobile.classList.add('fa-sun');
                } else {
                    themeIconMobile.classList.remove('fa-sun');
                    themeIconMobile.classList.add('fa-moon');
                }
            }
        }

        // Sincronizar al cargar
        syncThemeIcons();

        // Escuchar cambios de tema
        window.addEventListener('themechange', syncThemeIcons);

        // Manejar logout desde mobile
        const logoutBtnMobile = document.getElementById('logoutBtnMobile');
        const logoutBtn = document.getElementById('logoutBtn');
        
        if (logoutBtnMobile && logoutBtn) {
            logoutBtnMobile.addEventListener('click', () => {
                logoutBtn.click();
            });
        }
    </script>
    <script type="module" src="/src/pages/usuarios.js"></script>
</body>
</html>
