<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarmas - Sistema de Acceso</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/src/assets/css/dark-mode.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Inicializar tema antes de que se cargue la página para evitar flash
        (function() {
            const savedTheme = localStorage.getItem('darkMode');
            const isDark = savedTheme === 'true' || (savedTheme === null && window.matchMedia('(prefers-color-scheme: dark)').matches);
            
            if (isDark) {
                document.documentElement.classList.add('dark');
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <nav class="bg-white dark:bg-gray-800 shadow-lg mb-8">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold dark:text-white">Sistema de Acceso</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="themeToggle" onclick="toggleTheme()" class="p-2 bg-gray-100 dark:bg-gray-700 rounded-full hover:bg-gray-200 dark:hover:bg-gray-600 transition-all cursor-pointer">
                        <i class="fas fa-moon dark:fa-sun text-gray-800 dark:text-yellow-400" id="themeIcon"></i>
                    </button>
                    <a href="/dashboard.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">Dashboard</a>
                    <a href="/usuarios.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">Usuarios</a>
                    <a href="/dispositivos.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">Dispositivos</a>
                    <a href="/historial.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">Historial</a>
                    <a href="/alarmas.html" class="text-blue-600 dark:text-blue-400 font-bold">Alarmas</a>
                    <a href="/config-esp32.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400" title="Configurar IP del ESP32">
                        <i class="fas fa-cog"></i>
                    </a>
                    <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold dark:text-white">Alarmas</h2>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
            <table class="w-full text-sm text-left">
                <thead class="bg-blue-300 dark:bg-blue-700 text-white">
                    <tr>
                        <th class="px-6 py-3">ID</th>
                        <th class="px-6 py-3">Fecha y Hora</th>
                        <th class="px-6 py-3">Descripción</th>
                        <th class="px-6 py-3">Acciones</th>
                    </tr>
                </thead>
                <tbody id="alarmasTable" class="dark:bg-gray-800">
                    <tr class="dark:bg-gray-800">
                        <td colspan="4" class="text-center py-4 dark:text-gray-200">Cargando...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="pagination" class="mt-4 flex justify-center"></div>
    </div>

    <script type="module">
        import { authService } from '/src/services/auth.js';
        import { alarmasService } from '/src/services/alarmas.js';
        import { themeService } from '/src/services/theme.js';

        // Script simple para toggle de tema
        window.toggleTheme = function() {
            const html = document.documentElement;
            const body = document.body;
            const isDark = html.classList.contains('dark');
            
            if (isDark) {
                html.classList.remove('dark');
                body.classList.remove('active');
                html.setAttribute('data-theme', 'light');
                localStorage.setItem('darkMode', 'false');
            } else {
                html.classList.add('dark');
                body.classList.add('active');
                html.setAttribute('data-theme', 'dark');
                localStorage.setItem('darkMode', 'true');
            }
            
            updateThemeIcon();
            console.log('Tema cambiado a:', isDark ? 'claro' : 'oscuro');
        };
        
        window.updateThemeIcon = function() {
            const themeIcon = document.getElementById('themeIcon');
            if (!themeIcon) return;
            
            const isDark = document.documentElement.classList.contains('dark');
            if (isDark) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        };
        
        // Configurar cuando el DOM esté listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                window.updateThemeIcon();
                themeService.init();
            });
        } else {
            window.updateThemeIcon();
            themeService.init();
        }

        if (!authService.isAuthenticated()) {
            window.location.href = '/login.html';
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            authService.logout();
        });

        let currentPage = 1;

        async function loadAlarmas(page = 1) {
            try {
                const response = await alarmasService.getAll(page);
                if (response.success) {
                    renderAlarmas(response.data.data);
                    renderPagination(response.data);
                }
            } catch (error) {
                console.error('Error cargando alarmas:', error);
            }
        }

        function renderAlarmas(alarmas) {
            const tbody = document.getElementById('alarmasTable');
            if (alarmas.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4">No hay alarmas</td></tr>';
                return;
            }

            tbody.innerHTML = alarmas.map(alarma => `
                <tr class="border-b">
                    <td class="px-6 py-3">${alarma.id}</td>
                    <td class="px-6 py-3">${new Date(alarma.fecha_hora).toLocaleString()}</td>
                    <td class="px-6 py-3">${alarma.descripcion}</td>
                    <td class="px-6 py-3">
                        <button onclick="deleteAlarma(${alarma.id})" class="bg-red-500 text-white px-2 py-1 rounded">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function renderPagination(pagination) {
            const paginationDiv = document.getElementById('pagination');
            let html = '';
            for (let i = 1; i <= pagination.last_page; i++) {
                html += `<button onclick="loadPage(${i})" class="px-4 py-2 mx-1 rounded ${i === pagination.current_page ? 'bg-blue-500 text-white' : 'bg-gray-200'}">${i}</button>`;
            }
            paginationDiv.innerHTML = html;
        }

        window.loadPage = (page) => {
            currentPage = page;
            loadAlarmas(page);
        };

        window.deleteAlarma = async (id) => {
            const result = await Swal.fire({
                title: '¿Estás seguro?',
                text: 'Esta acción no se puede deshacer',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Sí, eliminar'
            });

            if (result.isConfirmed) {
                try {
                    await alarmasService.delete(id);
                    Swal.fire('Éxito', 'Alarma eliminada', 'success');
                    loadAlarmas(currentPage);
                } catch (error) {
                    Swal.fire('Error', 'No se pudo eliminar la alarma', 'error');
                }
            }
        };

        loadAlarmas();
    </script>
</body>
</html>
