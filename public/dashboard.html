<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Acceso</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Inicializar tema antes de que se cargue la p√°gina para evitar flash
        (function() {
            const savedTheme = localStorage.getItem('darkMode');
            const isDark = savedTheme === 'true' || (savedTheme === null && window.matchMedia('(prefers-color-scheme: dark)').matches);
            
            if (isDark) {
                document.documentElement.classList.add('dark');
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <nav class="bg-white dark:bg-gray-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold dark:text-white">Sistema de Acceso</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="themeToggle" onclick="toggleTheme()" class="p-2 bg-gray-100 dark:bg-gray-700 rounded-full hover:bg-gray-200 dark:hover:bg-gray-600 transition-all cursor-pointer">
                        <i class="fas fa-moon dark:fa-sun text-gray-800 dark:text-yellow-400" id="themeIcon"></i>
                    </button>
                    <a href="/usuarios.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">Usuarios</a>
                    <a href="/dispositivos.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">Dispositivos</a>
                    <a href="/historial.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">Historial</a>
                    <a href="/alarmas.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">Alarmas</a>
                    <a href="/config-esp32.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400" title="Configurar IP del ESP32">
                        <i class="fas fa-cog"></i>
                    </a>
                    <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                        Cerrar Sesi√≥n
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-8 px-4">
        <h2 class="text-3xl font-bold mb-6 dark:text-white">Dashboard</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <div class="bg-blue-200 dark:bg-blue-800 p-5 shadow-lg rounded-lg">
                <h3 class="text-xl font-semibold mb-2 dark:text-white">Persona con m√°s ingresos</h3>
                <p class="text-lg dark:text-gray-200" id="personaMasIngresos">-</p>
            </div>
            <div class="bg-pink-200 dark:bg-pink-800 p-5 shadow-lg rounded-lg">
                <h3 class="text-xl font-semibold mb-2 dark:text-white">Fecha con m√°s ingresos</h3>
                <p class="text-lg dark:text-gray-200" id="fechaMasIngresos">-</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
                <canvas id="barChart"></canvas>
            </div>
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
                <canvas id="pieChart"></canvas>
            </div>
        </div>
    </div>

    <script type="module">
        // Importar CSS como m√≥dulo (Vite lo procesar√° durante el build)
        import '/src/assets/css/dark-mode.css';
        
        import { authService } from '/src/services/auth.js';
        import { accesosService } from '/src/services/accesos.js';
        import { themeService } from '/src/services/theme.js';

        // Script simple para toggle de tema
        window.toggleTheme = function() {
            const html = document.documentElement;
            const body = document.body;
            const isDark = html.classList.contains('dark');
            
            if (isDark) {
                html.classList.remove('dark');
                body.classList.remove('active');
                html.setAttribute('data-theme', 'light');
                localStorage.setItem('darkMode', 'false');
            } else {
                html.classList.add('dark');
                body.classList.add('active');
                html.setAttribute('data-theme', 'dark');
                localStorage.setItem('darkMode', 'true');
            }
            
            updateThemeIcon();
            console.log('Tema cambiado a:', isDark ? 'claro' : 'oscuro');
        };
        
        window.updateThemeIcon = function() {
            const themeIcon = document.getElementById('themeIcon');
            if (!themeIcon) return;
            
            const isDark = document.documentElement.classList.contains('dark');
            if (isDark) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        };
        
        // Configurar cuando el DOM est√© listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                window.updateThemeIcon();
                themeService.init();
            });
        } else {
            window.updateThemeIcon();
            themeService.init();
        }

        // Verificar autenticaci√≥n
        console.log('üîç Verificando autenticaci√≥n en dashboard...');
        console.log('üîë Token en localStorage:', !!localStorage.getItem('auth_token'));
        console.log('üîë Token completo:', localStorage.getItem('auth_token') ? localStorage.getItem('auth_token').substring(0, 20) + '...' : 'No hay token');
        console.log('‚úÖ authService.isAuthenticated():', authService.isAuthenticated());
        
        if (!authService.isAuthenticated()) {
            console.warn('‚ö†Ô∏è Usuario no autenticado, redirigiendo a login...');
            window.location.href = '/login.html';
            // Detener ejecuci√≥n para evitar errores
            throw new Error('Usuario no autenticado');
        }
        
        console.log('‚úÖ Usuario autenticado, cargando dashboard...');

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            authService.logout();
        });

        // Cargar estad√≠sticas
        async function loadStats() {
            try {
                const stats = await accesosService.getStats();
                
                if (stats.success) {
                    const data = stats.data;
                    
                    // Actualizar informaci√≥n
                    document.getElementById('personaMasIngresos').textContent = 
                        data.persona_mas_ingresos?.nombre || 'N/A';
                    document.getElementById('fechaMasIngresos').textContent = 
                        data.fecha_mas_ingresos || 'N/A';

                    // Gr√°fico de barras
                    const barCtx = document.getElementById('barChart').getContext('2d');
                    new Chart(barCtx, {
                        type: 'bar',
                        data: {
                            labels: data.aperturas_por_dia.map(item => item.fecha),
                            datasets: [{
                                label: 'Aperturas por D√≠a',
                                data: data.aperturas_por_dia.map(item => item.cantidad),
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: { beginAtZero: true }
                            }
                        }
                    });

                    // Gr√°fico circular
                    const pieCtx = document.getElementById('pieChart').getContext('2d');
                    new Chart(pieCtx, {
                        type: 'pie',
                        data: {
                            labels: ['Aperturas en el Mes'],
                            datasets: [{
                                data: [data.total_aperturas_mes],
                                backgroundColor: ['rgba(255, 99, 132, 0.2)'],
                                borderColor: ['rgba(255, 99, 132, 1)'],
                                borderWidth: 1
                            }]
                        }
                    });
                }
            } catch (error) {
                console.error('Error cargando estad√≠sticas:', error);
            }
        }

        loadStats();
    </script>
</body>
</html>
