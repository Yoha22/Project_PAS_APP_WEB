<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Sistema de Acceso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Script de diagn√≥stico que se ejecuta ANTES de los m√≥dulos ES6
        console.log('üîç Script de diagn√≥stico iniciado');
        console.log('URL actual:', window.location.href);
        console.log('User Agent:', navigator.userAgent);
        
        // Verificar si hay errores de m√≥dulos
        window.addEventListener('error', (e) => {
            if (e.message && e.message.includes('Failed to fetch dynamically imported module')) {
                console.error('‚ùå Error cr√≠tico: No se pueden cargar los m√≥dulos');
                console.error('Esto generalmente significa que los archivos no se encuentran en las rutas esperadas');
                alert('Error: No se pueden cargar los m√≥dulos de la aplicaci√≥n. Esto puede deberse a un problema con el build o las rutas de los archivos.');
            }
        });
    </script>
    <script>
        // Inicializar tema antes de que se cargue la p√°gina para evitar flash
        (function() {
            try {
                const savedTheme = localStorage.getItem('darkMode');
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                const isDark = savedTheme === 'true' || (savedTheme === null && prefersDark);
                
                if (document.documentElement) {
                    if (isDark) {
                        document.documentElement.classList.add('dark');
                        document.documentElement.setAttribute('data-theme', 'dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                        document.documentElement.setAttribute('data-theme', 'light');
                    }
                }
            } catch (e) {
                console.error('Error inicializando tema:', e);
            }
        })();
    </script>
</head>
<body>
    <!-- Bot√≥n de modo oscuro -->
    <button id="themeToggle" onclick="toggleTheme()" class="fixed top-4 right-4 z-50 p-3 bg-white dark:bg-gray-800 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-110 cursor-pointer">
        <i class="fas fa-moon text-gray-800 dark:text-yellow-400 text-xl" id="themeIcon"></i>
    </button>

    <section class="bg-gradient-to-r from-blue-300 to-green-300 dark:from-gray-800 dark:to-gray-900 justify-center min-h-screen flex items-center fade-in">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto w-full max-w-md">
            <div class="flex items-center mb-8 animate__animated animate__fadeInDown">
                <img class="w-16 h-16 mr-3 rounded-full shadow-lg" src="/img/huella2.PNG" alt="logo">
                <h1 class="text-2xl sm:text-4xl md:text-5xl font-bold text-white drop-shadow-lg hidden sm:block" id="title">
                    Bienvenido Admin
                </h1>
            </div>

            <div class="w-full bg-white rounded-xl shadow-2xl dark:border sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700 transition-smooth">
                <div class="p-8 space-y-6">
                    <div class="text-center">
                        <h1 class="text-2xl font-bold leading-tight tracking-tight text-gray-900 md:text-3xl dark:text-white mb-2" id="formTitle">
                            Iniciar Sesi√≥n
                        </h1>
                        <p class="text-sm text-gray-600 dark:text-gray-400" id="formSubtitle">
                            Ingresa tus credenciales para continuar
                        </p>
                    </div>

                    <form id="authForm" method="POST" class="space-y-5">
                        <div>
                            <label for="correo" class="block text-gray-700 dark:text-gray-300 text-sm font-semibold mb-2">
                                <i class="fas fa-envelope mr-2"></i>Correo Electr√≥nico
                            </label>
                            <input class="appearance-none border-2 border-gray-300 dark:border-gray-600 rounded-lg w-full py-3 px-4 leading-tight focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 dark:focus:ring-blue-800 transition-smooth"
                                id="correo" name="correo" type="email" placeholder="correo@ejemplo.com" required>
                        </div>
                        <div>
                            <label for="password" class="block text-gray-700 dark:text-gray-300 text-sm font-semibold mb-2">
                                <i class="fas fa-lock mr-2"></i>Contrase√±a
                            </label>
                            <input class="appearance-none border-2 border-gray-300 dark:border-gray-600 rounded-lg w-full py-3 px-4 leading-tight focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 dark:focus:ring-blue-800 transition-smooth"
                                id="password" name="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        </div>
                        <div id="registerFields" style="display: none;">
                            <div>
                                <label for="telefono" class="block text-gray-700 dark:text-gray-300 text-sm font-semibold mb-2">
                                    <i class="fas fa-phone mr-2"></i>Tel√©fono
                                </label>
                                <input class="appearance-none border-2 border-gray-300 dark:border-gray-600 rounded-lg w-full py-3 px-4 leading-tight focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 dark:focus:ring-blue-800 transition-smooth"
                                    id="telefono" name="telefono" type="tel" placeholder="1234567890">
                            </div>
                            <div>
                                <label for="codigo" class="block text-gray-700 dark:text-gray-300 text-sm font-semibold mb-2">
                                    <i class="fas fa-key mr-2"></i>C√≥digo √önico
                                </label>
                                <input class="appearance-none border-2 border-gray-300 dark:border-gray-600 rounded-lg w-full py-3 px-4 leading-tight focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 dark:focus:ring-blue-800 transition-smooth"
                                    id="codigo" name="codigo" type="text" placeholder="C√≥digo √∫nico">
                            </div>
                        </div>
                        <button type="submit" id="submitBtn"
                            class="w-full text-white bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-semibold rounded-lg text-sm px-5 py-3 text-center shadow-lg hover:shadow-xl transition-smooth transform hover:-translate-y-0.5">
                            <i class="fas fa-sign-in-alt mr-2"></i><span id="submitText">Iniciar Sesi√≥n</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Funci√≥n simple para alternar tema (sin m√≥dulos ES6)
        window.toggleTheme = function() {
            const html = document.documentElement;
            const body = document.body;
            const isDark = html.classList.contains('dark');
            
            if (isDark) {
                html.classList.remove('dark');
                body.classList.remove('active');
                html.setAttribute('data-theme', 'light');
                localStorage.setItem('darkMode', 'false');
            } else {
                html.classList.add('dark');
                body.classList.add('active');
                html.setAttribute('data-theme', 'dark');
                localStorage.setItem('darkMode', 'true');
            }
            
            updateThemeIcon();
            console.log('Tema cambiado a:', isDark ? 'claro' : 'oscuro');
        };
        
        window.updateThemeIcon = function() {
            const themeIcon = document.getElementById('themeIcon');
            if (!themeIcon) return;
            
            const isDark = document.documentElement.classList.contains('dark');
            if (isDark) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        };
        
        // Configurar bot√≥n cuando el DOM est√© listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initThemeButton);
        } else {
            initThemeButton();
        }
        
        function initThemeButton() {
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', window.toggleTheme);
                window.updateThemeIcon();
            } else {
                console.error('No se encontr√≥ el bot√≥n themeToggle');
            }
        }
    </script>
    <script type="module" src="/src/pages/login.js"></script>
</body>
</html>
