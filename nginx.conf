server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Compresión gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Archivos estáticos (imágenes, fuentes, CSS, JS) - PRIORIDAD ALTA
    # Esta regla debe ir ANTES de location / para que los assets se sirvan correctamente
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        # Asegurar que los archivos se encuentren
        try_files $uri =404;
    }

    # Archivos en carpeta assets - regla específica para asegurar que se sirvan
    location ^~ /assets/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Archivos HTML - sin cache
    # Los HTML compilados están en la raíz (copiados desde dist/public/)
    location ~* \.html$ {
        try_files $uri =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Manejo de rutas SPA - todas las rutas redirigen a index.html
    # Esto debe ir DESPUÉS de las reglas específicas para que no intercepte assets
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Manejo de errores
    error_page 404 /index.html;
    error_page 405 =200 /index.html;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}

