<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Acceso</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Inicializar tema antes de que se cargue la página para evitar flash
        (function() {
            const savedTheme = localStorage.getItem('darkMode');
            const isDark = savedTheme === 'true' || (savedTheme === null && window.matchMedia('(prefers-color-scheme: dark)').matches);
            
            if (isDark) {
                document.documentElement.classList.add('dark');
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <!-- Navegación será insertada por el componente Navigation.js -->
    <div id="nav"></div>

    <div class="container mx-auto mt-8 px-4">
        <h2 class="text-3xl font-bold mb-6 dark:text-white">Dashboard</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <div class="bg-blue-200 dark:bg-blue-800 p-5 shadow-lg rounded-lg">
                <h3 class="text-xl font-semibold mb-2 dark:text-white">Persona con más ingresos</h3>
                <p class="text-lg dark:text-gray-200" id="personaMasIngresos">-</p>
            </div>
            <div class="bg-pink-200 dark:bg-pink-800 p-5 shadow-lg rounded-lg">
                <h3 class="text-xl font-semibold mb-2 dark:text-white">Fecha con más ingresos</h3>
                <p class="text-lg dark:text-gray-200" id="fechaMasIngresos">-</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
                <canvas id="barChart"></canvas>
            </div>
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
                <canvas id="pieChart"></canvas>
            </div>
        </div>
    </div>

    <script type="module" src="/src/pages/dashboard.js"></script>
</body>
</html>
